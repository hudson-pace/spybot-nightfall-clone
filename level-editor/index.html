<!DOCTYPE html>
<html>
<head>
  <title>Map Editor</title>
  <base href="/level-editor/">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="node_modules/angular/angular.js"></script>
  <script src="app.js"></script>
  <script src="components/databattle-editor/databattle-editor.component.js"></script>
  <script src="components/netmap-editor//netmap-editor.component.js"></script>
  <script src="services/grid.service.js"></script>
  <script src="services/databattle.service.js"></script>
  <script src="services/netmap.service.js"></script>
</head>
<body>
  <div ng-app="mapEditorApp" ng-controller="homeController" id="app-container">
    <div ng-if="!databattleWatcher.databattle && !netmapWatcher.netmap">
      <button ng-click="startDatabattleEditor()">Databattle</button>
      <button ng-click="startNetmapEditor()">Netmap</button>
    </div>
    <netmap-editor ng-if="!databattleWatcher.databattle && netmapWatcher.netmap"></netmap-editor>
    <databattle-editor ng-if="databattleWatcher.databattle"></databattle-editor>
  </div>
</body>
</html>
