<!DOCTYPE html>
<html>
<head>
  <title>Level Editor</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="scripts/angular.min.js"></script>
  <script type="module" src="scripts/script.js"></script>
</head>
<body>
  <div ng-app="LevelEditor" ng-controller="controller">
    <div>
      <div class="option">
        <p>{{ tiles[0].length }}x{{ tiles.length }}</p>
        Add To Left<input type="text" maxLength="3" ng-model="resizeParams.left"></input>
        Add To Right<input type="text" maxLength="3" ng-model="resizeParams.right"></input>
        Add To Top<input type="text" maxLength="3" ng-model="resizeParams.top"></input>
        Add To Bottom<input type="text" maxLength="3" ng-model="resizeParams.bottom"></input>
        <p>(Use negative numbers to shrink)</p>
        <button ng-click="resize()">Change Size</button>
      </div>
    </div>
    <table cellspacing="0" cellpadding="0">
      <tr ng-repeat="row in tiles">
        <td ng-repeat="tile in row">
          <div class="tile"></div>
        </td>
      </tr>
    </table>
  </div>
</html>
